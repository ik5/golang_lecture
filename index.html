<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Let's (learn) Go</title>
    <meta name="description" content="Introducing the go programming language aka golang">
<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="res/css/reveal.min.css">
		<link rel="stylesheet" href="res/css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="res/lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="res/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
           <h1>Let's (learn) Go</h1>
           <a href="http://www.flickr.com/photos/yukop/6779040884/"><img src="images/go_coffe.jpg" alt="go coffe" title="Go Logo"></a>
        </section>
      </div>
    </div>
		<script src="res/lib/js/head.min.js"></script>
		<script src="res/js/reveal.min.js"></script>

    <script>
      Reveal.initialize({
			  controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'res/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'res/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'res/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'res/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'res/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'res/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'res/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'res/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

    </script>
  </body> 
</html>
